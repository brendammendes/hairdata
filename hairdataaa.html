<!DOCTYPE html>
<html>
<head>
  <title>Tabelas sobre cabelos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Cabelos naturais: uma pesquisa sobre raça e consumo</h1>

  <h2>Autodeclaração IBGE</h2>
  <table>
    <tr>
      <th>Raça</th>
      <th>Percentual</th>
    </tr>
    <tr>
      <td>Branca</td>
      <td>43%</td>
      </tr>
    <tr>
      <td>Parda</td>
      <td>47%</td>
      </tr>
    <tr>
      <td>Preta</td>
      <td>9,1%</td>
      
    </tr>
  </table>

  <h2>Tipos de cabelo das mulheres brasileiras</h2>
  <table>
    <tr>
      <th>Tipos capilares</th>
      <th>Percentual</th>
    </tr>
    <tr>
      <td>Cabelos não lisos</td>
      <td>82%</td>
      </tr>
    <tr>
      <td>Cabelos lisos</td>
      <td>18%</td>
    </tr>
  </table>

  <!-- Continuar com as outras tabelas... -->

</body>
</html>
